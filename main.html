<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
</head>
<body>

    <form>
        <!-- Name -->
        <input type="text" id="name" placeholder="Name"><br><br>

        <!-- Phone Number -->
        <input type="text" id="phone" placeholder="Phone Number"><br><br>

        <!-- Address -->
        <input type="text" id="address" placeholder="Address"><br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

        <!-- Multi-select -->
        <label for="multiSelect">Please select your preferred breeds</label><br>
        <select id="multiSelect" multiple size="4">
            <option value="labrador">Labrador</option>
            <option value="beagle">Beagle</option>
            <option value="germanshepherd">German Shepherd</option>
            <option value="bulldog">Bulldog</option>
        </select><br><br>

        <!-- Submit -->
        <input type="submit" id="submit" value="Submit">
    </form>

</body>
</html>
