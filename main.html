<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    
</head>
<body>
    <div class="container">
        <h2>Dog Adoption Application</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Address"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="checkbox" name="lived_with_dog" value="Yes"> Have you ever lived with a Dog before?
                </label>
            </div>

           <div>
			   <label for="multiSelect">Please select your preferred breeds</label>
			   <input type="checkbox" id="multiSelect" >Boxer
			   <input type="checkbox" id="multiSelect" >German
			   <input type="checkbox" id="multiSelect" >Pug
			   <input type="checkbox" id="multiSelect" >Boxer<br>
		   </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
